server.port=${SERVER_PORT:8086}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rxlog}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rxlog}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rxlog}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
